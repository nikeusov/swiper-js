<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Swiper</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Nik's Swiper on Vanilla JS</h1>
        <!-- Флекс-контейнер -->
        <div class="block">
            <!-- Флекс-элемент -->
            <div class="block__side"></div>
            <!-- Флекс-элемент -->
            <div class="block__body">
                 <!-- Слайдер -->
                <div class="image-slider swiper-container">
                    <!-- Хеш навигация -->
                    <div class="image-slider__wrapper swiper-wrapper">
                        <div data-hash="slide-1" class="image-slider__slide swiper-slide">
                            <div class="image-slide__image">
                                <img src="img/01.jpg" alt="img">
                            </div>
                        </div>
                        <div data-hash="slide-2" class="image-slider__slide swiper-slide">
                            <div class="image-slide__image">
                                <img src="img/02.jpg" alt="img">
                            </div>
                        </div>
                        <div data-hash="slide-3" class="image-slider__slide swiper-slide">
                            <div class="image-slide__image">
                                <img src="img/03.jpg" alt="img">
                            </div>
                        </div>
                        <div data-hash="slide-4" class="image-slider__slide swiper-slide">
                            <div class="image-slide__image">
                                <img src="img/04.jpg" alt="img">
                            </div>
                        </div>
                        <div data-hash="slide-5" class="image-slider__slide swiper-slide">
                            <div class="image-slide__image">
                                <img src="img/05.jpg" alt="img">
                            </div>
                        </div>
                        <div data-hash="slide-6" class="image-slider__slide swiper-slide">
                            <div class="image-slide__image">
                                <img src="img/06.jpg" alt="img">
                            </div>
                        </div>
                    </div>
                    <!-- Добавляем если надо стрелки управления -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <!-- Если нужна пагинация -->
                    <div class="swiper-pagination"></div>
                    <!-- Добавляем если надо скролл -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
